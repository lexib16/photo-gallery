<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="stylegallery.css">
    <link rel="stylesheet" href="highlighters.css">
</head>
<body>
    <header>
        <h1> Photo Gallery</h1>
    </header>
    <div class="container">
        <main class="main">
            <div class="card">
                <div class="image">
         <img src="https://www.travelandleisure.com/thmb/ZeRLqVeOqF9NSVwht0oqMCmlsTw=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/iceland-BEAUTCONT1021-b1aeafa7ac2847a484cbca48d3172b6c.jpg" alt="Water Fall" width="500">
            </div>
            <p class="caption">Hidden Falls</p>
            </div>
            <div class="card">
             <div class="image">   
            <img src="https://hips.hearstapps.com/hmg-prod/images/pfeiffer-beach-sunset-big-sur-ca-royalty-free-image-1590086887.jpg?crop=0.668xw:1.00xh;0.167xw,0&resize=980:*" alt="photo 2" width="500">
            </div>
            <p class="caption">Doorway to Heaven </p>
      </div>
      <div class="card">
        <div class="image">
            <img src="https://s1.travix.com/blog/so/south-america-venezuela-angel-falls-from-below-medium.jpg" alt="photo 3" width="500">
        </div>
        <p class="caption">Sky Falls</p>
        </div>
        <div class="card">
            <div class="image">
                <img src="https://s1.travix.com/blog/as/asia-turkey-cappadocia-monks-valley-balloons-medium.jpg" alt="photo 4" width="500">
             </div>
             <p class="caption">Air balloon monk vally</p>
             </div>

        </main>
    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    <footer>
        <p> Â© 2023 Photo Gallery </p>
    </footer>
</body>
</html>
